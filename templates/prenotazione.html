<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazione</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Effettua una Prenotazione</h1>
  </header>
  <main>
    <form method="POST" action="{{ url_for('prenotazione') }}">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required><br>
  
      <label for="time">Ora:</label>
      <input type="time" id="time" name="time" required><br>
  
      <label for="guests">Numero di ospiti:</label>
      <input type="number" id="guests" name="guests" min="1" required><br>
  
      <label for="location">Area:</label>
      <select id="location" name="location" required>
          <option value="interno">Interno</option>
          <option value="esterno">Esterno</option>
      </select><br>
  
      <button type="submit">Prenota Tavolo</button>
  </form>
  
    <a href="{{ url_for('index') }}" class="btn">Annulla</a>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
